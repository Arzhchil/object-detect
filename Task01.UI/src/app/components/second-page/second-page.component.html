<table class="table">
    <thead>
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">Middle Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of models">
        <td>{{ model.firstName }}</td>
        <td>{{ model.middleName }}</td>
      </tr>
    </tbody>
</table>
