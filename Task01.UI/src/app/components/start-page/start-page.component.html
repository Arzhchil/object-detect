<div class="form-group">
  <label>Число</label>
  <input class="form-control" type="number" name="age" [(ngModel)]="postnum.value">
</div>
<div class="form-group">
  <button class="btn btn-default" (click)="submit(postnum)">Отправить</button>
</div>
<div *ngIf="done">
  <div>Получено от сервера:</div>
  <div>Число: {{receivedNum}}</div>
</div>
